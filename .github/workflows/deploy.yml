# Deploying workflow

name: Deployment

on:
  push:
    branches: [ 'master' ]
jobs:
  build:
    runs-on: ubuntu-18.04
  
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
    - name: Install deps
      run: npm ci
    - name: Build
      run: npm run build --if-present
  deploy:
    runs-on: ubuntu-18.04

    steps:
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        known_hosts: 'string'
    - name: Add known_hosts
      run: ssh-keyscan -p ${{ secrets.SSH_HOST_PORT }} -H ${{ secrets.SSH_HOST_IP }} >> ~/.ssh/known_hosts
    - name: Deploy
      run: rsync  -avz -e "ssh -p ${{ secrets.SSH_HOST_PORT }}" ./dist/ ${{ secrets.SSH_HOST_USER }}@${{ secrets.SSH_HOST_IP }}:${{ secrets.APP_PATH }}
